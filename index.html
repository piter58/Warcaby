<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Warcaby">
  <title>Polskie Warcaby</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { 
      height: 100%; 
      width: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6px;
      padding-top: max(6px, env(safe-area-inset-top));
      padding-bottom: max(6px, env(safe-area-inset-bottom));
      gap: 8px;
    }
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 8px;
      gap: 12px;
      transform: rotate(180deg);
    }
    .bottom-bar {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 8px;
      gap: 12px;
    }
    .timer {
      background: #1e293b;
      border: 2px solid #475569;
      color: #fff;
      font-size: 20px;
      font-weight: 700;
      font-family: monospace;
      padding: 8px 14px;
      border-radius: 10px;
      min-width: 70px;
      text-align: center;
    }
    .timer.warning {
      background: #dc2626;
      border-color: #f87171;
      animation: pulse 0.5s infinite;
    }
    .timer.paused {
      opacity: 0.5;
    }
    .move-timer {
      font-size: 14px;
      font-weight: 600;
      color: #fbbf24;
      min-width: 40px;
      text-align: center;
    }
    .move-timer.warning {
      color: #ef4444;
      animation: pulse 0.3s infinite;
    }
    .game-area {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .corner-panel {
      position: fixed;
      bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .corner-panel:hover {
      opacity: 1;
    }
    .corner-panel.left {
      left: 12px;
    }
    .corner-panel.right {
      right: 12px;
      align-items: center;
    }
    .corner-panel button {
      width: 44px;
      height: 44px;
      font-size: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .version {
      color: #64748b;
      font-size: 10px;
      font-weight: 600;
      margin-top: 8px;
    }
    .player {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 14px;
      background: #334155;
      font-weight: 700;
      color: #fff;
      font-size: 18px;
      transition: all 0.2s ease;
      border: 3px solid transparent;
    }
    .player.active {
      background: #22c55e;
      color: #000;
      box-shadow: 0 0 25px rgba(34,197,94,0.5);
      transform: scale(1.08);
      border: 3px solid #fff;
    }
    .piece-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }
    .piece-icon.white { background: #fff; border: 3px solid #ccc; }
    .piece-icon.black { background: #1a1a1a; border: 3px solid #555; }
    .legend {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: #94a3b8;
      font-size: 11px;
      font-weight: 600;
    }
    .legend .piece-icon {
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    .legend .piece-icon.white { color: #000; }
    .legend .piece-icon.black { color: #fff; }
    .legend .icons {
      display: flex;
      gap: 4px;
    }
    button {
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 700;
      color: #000;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    button:active { transform: scale(0.95); background: #16a34a; }
    
    /* Panel ustawie≈Ñ */
    .settings-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .settings-overlay.open {
      display: flex;
    }
    .settings-panel {
      background: #1e293b;
      padding: 32px;
      border-radius: 20px;
      min-width: 340px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    .settings-panel h2 {
      color: #fff;
      margin-bottom: 24px;
      text-align: center;
      font-size: 26px;
    }
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      color: #cbd5e1;
      font-size: 18px;
    }
    .setting-row input[type="checkbox"] {
      width: 28px;
      height: 28px;
      accent-color: #22c55e;
    }
    .setting-row select {
      padding: 10px 16px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #334155;
      color: #fff;
    }
    .setting-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 28px;
    }
    .setting-buttons button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
    }
    .setting-buttons button.cancel {
      background: #475569;
    }
    
    /* Overlay pauzy */
    .pause-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 99;
      flex-direction: column;
      gap: 20px;
    }
    .pause-overlay.open {
      display: flex;
    }
    .pause-overlay h2 {
      color: #fff;
      font-size: 36px;
    }
    .pause-overlay button {
      padding: 16px 48px;
      font-size: 22px;
      border-radius: 14px;
    }
    
    /* Overlay potwierdzenia */
    .confirm-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 101;
    }
    .confirm-overlay.open {
      display: flex;
    }
    .confirm-panel {
      background: #1e293b;
      padding: 32px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    .confirm-panel h2 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 12px;
    }
    .confirm-panel p {
      color: #94a3b8;
      font-size: 18px;
      margin-bottom: 24px;
    }
    .confirm-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
    }
    .confirm-buttons button {
      padding: 14px 32px;
      font-size: 18px;
      border-radius: 12px;
    }
    .confirm-buttons button.cancel {
      background: #475569;
    }
    
    .message {
      padding: 10px 20px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 18px;
      min-height: 20px;
    }
    .message.capture { background: #eab308; color: #000; }
    .message.winner { background: #22c55e; color: #000; font-size: 22px; animation: pulse 1s infinite; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    .board-container {
      background: #78350f;
      padding: 6px;
      border-radius: 10px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
    }
    .cell {
      width: min(10.5vw, 10.5vh);
      height: min(10.5vw, 10.5vh);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .cell.light { background: #f3e5ab; }
    .cell.dark { background: #8b5a2b; }
    .cell.selected { box-shadow: inset 0 0 0 5px #facc15; }
    .cell.valid { background: #4ade80 !important; }
    .piece {
      width: 88%;
      height: 88%;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: min(6vw, 6vh);
    }
    .piece.white {
      background: #ffffff;
      border: 5px solid #d1d5db;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .piece.black {
      background: #171717;
      border: 5px solid #525252;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .piece.selected { transform: scale(1.08); }
    .valid-dot {
      width: 32%;
      height: 32%;
      border-radius: 50%;
      background: #fff;
      border: 3px solid #16a34a;
      box-shadow: 0 0 12px rgba(34,197,94,0.6);
    }
  </style>
</head>
